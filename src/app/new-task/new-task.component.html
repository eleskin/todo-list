<div class="new-task">
  <form (submit)="onSave($event)">
    <mat-form-field>
      <mat-label>Новая задача</mat-label>
      <input matInput [value]="taskTitle" (change)="onChange($event)">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Добавить</button>
  </form>
</div>
